<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Game</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/caef5e6289.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/style.css" />
    <!-- Javascript -->
    <script src="/src/main.js" defer></script>
  </head>
  <body>
    <!-- header -->
    <section class="game">
      <img class="game__background" src="/imgs/Background.jpg" alt="Farm" />
      <header class="game__header">
        <button class="game__playBtn">
          <i class="fas fa-play"></i>
        </button>
        <div class="game__timer">00:00</div>
        <div class="game__score">9</div>
      </header>
      <section class="game__field"></section>
    </section>

    <!-- Pop up -->
    <section class="pop-up pop-up__hide">
      <button class="pop-up__replayBtn">
        <i class="fas fa-redo"></i>
      </button>
      <span class="pop-up__message">Replay?</span>
    </section>
  </body>
</html>
