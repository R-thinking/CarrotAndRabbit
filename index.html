<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Game</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/src/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/caef5e6289.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- <img src="/imgs/Background.jpg" alt="Farm" /> -->
    <!-- header -->
    <section class="game">
      <header class="game__header">
        <button class="game__playBtn">
          <i class="fas fa-play"></i>
        </button>
        <div class="game__timer">0:0</div>
        <div class="game__score">9</div>
      </header>
      <section class="game__field"></section>
    </section>

    <!-- Pop up -->
    <section class="pop-up">
      <button class="pop-up__replayBtn">
        <i class="fas fa-redo"></i>
      </button>
      <span class="pop-up__message">Hello</span>
    </section>
  </body>
</html>
